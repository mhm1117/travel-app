<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/css/main.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"/>

    <script src="js/script.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <link rel="icon" type="image/x-icon" href="assets/travel-icon.svg">
    <title>PNW Train Trip</title>
  </head>
  <body>
    <main class="container-fluid">
      <nav class="navbar navbar-extend mt-3 mx-3">
        <div class="">
          <button class="btn btn-maincolor text-light" type="button" id="main-menu-drop-btn" data-bs-toggle="dropdown">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
            </svg>
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Calendar</a></li>
            <li><a class="dropdown-item" href="#">Event List</a></li>
            <li><a class="dropdown-item" href="#">Budget Tracker</a></li>
            <li><a class="dropdown-item" href="#">Notes</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-center" id="change-trip-item" href="#">Change Trip</a></li>
          </ul>
        </div>
        <div class="btn-group" role="group">
          <button class="btn btn-maincolor">
            <form class="collapse collapse-horizontal" id="collapseSearch"><input type="search" class="form-control form-control-sm" placeholder="Search..."></form>
          </button>
          <button class="btn btn-maincolor text-light" data-bs-toggle="collapse" data-bs-target="#collapseSearch" id="search-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
            </svg>
          </button>
        </div>
      </nav>
      <div id="content" class="container text-center">
        <h1 class="text-mainmid fw-bolder">PNW Train Journey</h1>
        <img class="" src="assets/pnw-trip-crop.jpg">
        <h4>We go on Amtrak train rides from the Bay Area
          through Oregon and Washington, all the way to Seattle.
          Then we either fly or take a train to Vancouver! 
          Then we fly home from there!
        </h4>
      </div>
    </main>
  </body>
</html>
